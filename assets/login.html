<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">

    <div class="d-flex justify-content-center mt-5 p-5">

        <form id="formulario" class="rounded-2 bg-white p-5 w-50">
            <h3 class="text-center mb-4">Login</h3>
            <div class="form-floating mb-3">
                <input type="name" class="form-control" id="user" placeholder="Nome">
                <label for="user">Nome</label>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="senha" placeholder="Senha">
                <label for="senha">Senha</label>
            </div>

            <div class="row g-2 d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-primary px-4">Login</button>
                <button type="button" id="registrar" class="btn btn-light px-3">Registrar</button>
            </div>
        </form>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
