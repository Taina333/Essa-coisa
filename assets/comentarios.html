<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentários</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">

    <div class="d-flex justify-content-center mt-5">
        <form id="formulario" class="rounded-2 bg-white p-5 w-50">
            <h3 class="text-center mb-4">Faça seu comentário</h3>
            <div class="mb-3">
                <label for="inputName" class="form-label">Digite seu nome</label>
                <input type="text" class="form-control" id="inputName" placeholder="Seu nome" required>
              </div>

              <div class="mb-3">
                <label for="inputText" class="form-label">No que está pensando?</label>
                <textarea class="form-control" id="inputText" placeholder="Comente algo..." required></textarea>
              </div>

              <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-primary px-4">Comentar</button>
              </div>
        </form>
    </div>

    <div class="d-flex justify-content-center">
        <div class="rounded-2 bg-white px-3 w-50 mt-4" id="commentPost">
            <h5 class="text-center mb-3 mt-3">Comentários</h5>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/comentarios.js"></script>
</body>
</html>
